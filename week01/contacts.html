
<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0"> 
    <title>Contact Me</title> 
    <link rel="stylesheet" href="styles/contact.css"> 
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head> 
<nav>
    <ul>
        <li><a href="chamber-site-plan.html">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a  class="active" href="contacts.html">Contact</a></li>
    </ul>
</nav>
<body> 
    <div class="wrapper"> 
        <h2>Contact us</h2> 
        <div id="error_message"> 
  
        </div> 
        <form action="" 
              id="myform" 
              onsubmit="return validate();"> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Name" 
                       id="name"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Subject" 
                       id="subject"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Phone" 
                       id="phone"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Email" 
                       id="email"> 
            </div> 
            <div class="input_field"> 
                <textarea placeholder="Message" 
                          id="message"> 
                </textarea> 
            </div> 
            <div class="btn"> 
                <input type="submit"> 
            </div> 
        </form> 
    </div> 
    <script src="scripts/contact.js"></script> 
</body>
