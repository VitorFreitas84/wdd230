<body>
    <header>

    <nav>
        <!-- Include your navigation content here -->
    </nav>
    <main>
        <h1>Form Page</h1>
        <form action="record.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and only alpha-numeric.">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid BYUI email address.">

            <label for="rating">Page Rating</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').textContent = this.value;">
            <span id="ratingValue">5</span>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <!-- Include your footer content here -->
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                document.getElementById('password').value = '';
                document.getElementById('confirm_password').value = '';
                document.getElementById('password').focus();
                event.preventDefault();
            }
        });
    </script>
</body>
